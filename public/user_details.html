<head>
    <meta charset="UTF-8">
    <title>User Details Page</title>
    <link rel="stylesheet" type="text/css" href="css_elements/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="css_elements/style.css">
</head>
<div class="container">
	<div>
		<div class="retweet" ng-if="isRT(tweet.retweeted_status)">
			<label class="textGrey"><img class="img_retweeted" src="./Img/retweeted.png"></img>{{tweet.retweeted_status.user.name}} retweeted</label>
		</div>
		<div class="tweet_details">
			<div class="div_photo">
				<img class="photo" ng-src={{tweet.user.profile_image_url}}></img>
			</div>
			<label class="textBold">{{tweet.user.name}}</label>
			<label class="textGrey textGreyDetails">@{{tweet.user.screen_name}}</label>
			<p class="textTweet textTweet_details">{{tweet.retweeted_status.text}}</p>			
			<div ng-if="!isRT(tweet.retweeted_status)">
				<p class="textTweet textTweet_details">{{tweet.text}}</p>
			</div>
		</div>
		<div class="date">
			{{ dateModify | date:'h:mm a - d MMM y'}}
		</div>
		<div class="separator_details">
			<label class="numBold">{{tweet.retweet_count}}</label>
			<label> RETWEETS </label>
			<label class="numBold">{{tweet.favorite_count}}</label>
			<label> FAVORITES </label>
		</div>
	</div>
</div>
